<section class="designs">
    <h2 class="designs-title">Our Exclusive <span>Designs</span></h2>
    <p>Explore our unique designs, sketches, and embroidery patterns.</p>

    <div class="designs-grid">
        <div *ngFor="let design of designs" class="design-card">
            <img [src]="design.src" [alt]="design.alt">
            <h3>{{ design.title }}</h3>
            <p>{{ design.description }}</p>
        </div>
    </div>

    <div class="custom-design">
        <h3>Want a Custom Design?</h3>
        <p>Contact us to get a personalized dress design based on your preferences.</p>
        <button (click)="requestCustomDesign()">Request Custom Design</button>
    </div>
</section>
